{% block content %}
{% for article in articles %}
<div class="" style="padding: 20px; float: left;">
    <div class="card" style="width: 20rem;min-height: 200px">
        <!-- <img class="card-img-top" src="/static/images/imagedefault.jpg" alt="Card image cap"> -->
        <div class="card-body" style="height: 100%;">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }} </p>
            <div class="" style="position: absolute;right: 20px;bottom: 20px;">
                <a href="adminpanel/{{ article.id }}/" class="btn btn-primary">Explore more</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
